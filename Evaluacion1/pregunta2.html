<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" ></script>
    <title>Pregunta 2</title>
</head>
<body>
    <div id="login" class="container">
        <div class="col-6 mt-5">
            <div class="card">
                <div class="card-header bg-light">
                    <div class="card-title">
                        <h2 class="cabecera">Datos del usuario</h2>
                    </div>
                </div>
                <div  id="card_body" class="card-body">
                    <form id="formlogin" action="pregunta2.php" method="post" onsubmit="return validarEdad();">
                        <div class="form-group">
                            <label for="">Nombre y Apellido</label>
                            <input id="usuario" name="usuario" type="text" class="form-control" placeholder="Nombre del usuario" required>
                        </div>

                        <div class="form-group">
                            <label for="">Dirección</label>
                            <input id="direccion" name="direccion" type="text" class="form-control" placeholder="Dirección del usuario" required>
                        </div>

                        <div class="form-group">
                            <label for="">E-mail</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="">Edad</label>
                            <input id="edad" name="edad" type="number" class="form-control" placeholder="18" required>
                        </div>
                        <div class="botonera">
                            <button type="submit" id="send" class="btn btn-primary " >Enviar</button> 
                            <button type="reset" id="clear"  class="btn btn-secondary">Limpiar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
